<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!--[if lt IE 9]>
  <link rel="stylesheet" type="text/css" href="css/ie_8.css" />
<![endif]-->
	<style media="screen">
		html {}

		body {
			margin: 0;
			padding: 0;
			background: #e7ecf0;
			font-family: Arial, Helvetica, sans-serif;
		}

		* {
			margin: 0;
			padding: 0;
		}

		p {
			font-size: 12px;
			color: #373737;
			font-family: Arial, Helvetica, sans-serif;
			line-height: 18px;
		}

		p a {
			color: #218bdc;
			font-size: 12px;
			text-decoration: none;
		}

		a {
			outline: none;
		}

		.f-left {
			float: left;
		}

		.f-right {
			float: right;
		}

		.clear {
			clear: both;
			overflow: hidden;
		}

		#block_error {
			width: 845px;
			height: 384px;
			border: 1px solid #cccccc;
			margin: 72px auto 0;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
			background: #fff url(../images/block.gif) no-repeat 0 51px;
		}

		#block_error div {
			padding: 100px 40px 0 186px;
		}

		#block_error div h2 {
			color: #218bdc;
			font-size: 24px;
			display: block;
			padding: 0 0 14px 0;
			border-bottom: 1px solid #cccccc;
			margin-bottom: 12px;
			font-weight: normal;
		}
	</style>
</head>

<body>
	<div id="block_error">
		<div>
			<h2>Error 504. Server is unavailable</h2>
			<p>The server is temporary unavailable. Please accept our apologies for the inconveniences this might cause to you. Please try to access the site later.</p>
		</div>
	</div>
</body>

</html>
